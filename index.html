<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header class="jumbotron-fluid bg-dark text-white text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="place">
            <h2 class="find">
                Find a City:
            </h2>
            <input id="found-city" placeholder="Albuquerque">
            <button class="findBtn">Find</button>
        </div>

        <div class="container-2">
            <div class="current">
                <h2 id="todayCity"></h2>
                <p id="todayTemp">Temp:</p>
                <p id="todayWind">Wind:</p>
                <p id="todayHumidity">Humidity:</p>
                <p id="todayUV">UV Index:</p>
            </div>
            <h2> 5 Day Forecast</h2>
            <div class="forecast">
                <div id="day-1">
                    <h3 id="date-1"></h3>
                    <p id="temperature-1">Temperature</p>
                    <p id="wind-1">Wind</p>
                    <p id="humidity-1">Humidity</p>
                </div>

                <div id="day-2">
                    <h3 id="date-2"></h3>
                    <p id="temperature-2">Temperature</p>
                    <p id="wind-2">Wind</p>
                    <p id="humidity-2">Humidity</p>
                </div>

                <div id="day-3">
                    <h3 id="date-3"></h3>
                    <p id="temperature-3">Temperature</p>
                    <p id="wind-3">Wind</p>
                    <p id="humidity-3">Humidity</p>
                </div>

                <div id="day-4">
                    <h3 id="date-4"></h3>
                    <p id="temperature-4">Temperature</p>
                    <p id="wind-4">Wind</p>
                    <p id="humidity-4">Humidity</p>
                </div>

                <div id="day-5">
                    <h3 id="date-5"></h3>
                    <p id="temperature-5">Temperature</p>
                    <p id="wind-5">Wind</p>
                    <p id="humidity-5">Humidity</p>
                </div>
                  <div class="remembered-cities">
                <!-- <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button>
                <button class="remembered-city"></button> -->
            </div>
            </div>
        </div>

    </div>

    <script scr="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
